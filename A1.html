<!DOCTYPE html>
<html>
    <body>
       <h2>Javascript Objects abd  its Properties</h2> 
       <p>There are two different ways to access an object property</p>
       <p>You can use .property ot ["property"].</p>
       <p id="demo"></p>
       <script>
        // Create an object:
        var person = {
            firstName: "I",
            age: 20,
        };
        // Display come data from the object:
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
       </script>
    </body>
</html>
